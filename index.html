<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kello</title>
    <style>@import "css/styles.css";</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/kello.js"></script>
  </head>
  <body>

    <div id="frame">
      <div id="mode">Clock</div>
      <div class="time" id="hours">00</div>
      <span class="separator">:</span>
      <div class="time" id="mins">00</div>
      <span class="separator">:</span>
      <div class="time" id="secs">00</div>

      <div id="controls">
        <div class="button">
          <button id="modeBtn">MODE</button>
        </div>
        <div class="button">
          <button id="upBtn">UP</button>
        </div>
        <div class="button">
          <button id="downBtn">DOWN</button>
        </div>
        <div class="button">
          <button id="enterBtn">ENTER</button>
        </div>
      </div>
    </div>

  </body>
</html>
